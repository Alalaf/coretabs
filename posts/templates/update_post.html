<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>update post</title>
  </head>
  <body>
    <form  action="{{ url_for('update_post', id=post.id) }}" method="POST">
      <div class="">
        photo <input type="text" name="photo_url" value="{{ post.photo_url }}">
      </div>
      <div class="">
        name <input type="text" name="name" value="{{ post.name }}">
      </div>
      <div class="">
        post <input type="text" name="body" value="{{ post.body }}">
      </div>
      <div class="">
        <input type="submit" name="" value="update">
      </div>
    </form>
  </body>
</html>
